<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        p.hover{
            color: crimson;
            background-color: blue;
        }
        a:hover{
            color: brown;
            background-color: darkcyan;
        }
        a:active{
            color: black;
        }
        a::after{
            content: "ashish";
        }
    </style>
</head>
<body>
    <p class="hover">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae.</p>

    <a href="">google</a>
    
</body>
</html>
