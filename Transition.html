<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tranition</title>
    <style>
        div{

            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 2s ,height 3s;
        }
        div.hover{
            height: 400px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
